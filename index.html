<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script> <!-- Include jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script> <!-- Include html2canvas -->
</head>
<body class="bg-gray-100 p-6">

    <div class="flex flex-col items-center justify-center">
        <h1 class="text-2xl font-bold mb-6">Markdown Builder</h1>

        <div class="flex space-x-6 w-full">
            <!-- Markdown Editor Section -->
            <div id="editor" class="w-1/2 p-6 border rounded-lg bg-white shadow">
                <h2 class="text-xl font-semibold mb-4">Markdown Editor</h2>
                <textarea id="markdownInput" class="w-full h-64 p-4 border rounded-lg" placeholder="Write your data in Markdown..."></textarea>
                <button id="previewBtn" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                    Preview
                </button>

                <!-- Activity Log Section -->
                <div id="activityLog" class="mt-6">
                    <h2 class="text-lg font-semibold mb-2">Activity Log</h2>
                    <div id="activityLogContent">
                        <!-- Logs will be populated here -->
                    </div>
                </div>
            </div>

            <!-- Preview Section -->
            <div id="preview" class="w-1/2 p-6 border rounded-lg bg-white shadow">
                <h2 class="text-xl font-semibold mb-4">Preview</h2>
                <div id="previewContent" class="overflow-auto">
                    <!-- Preview updates dynamically here -->
                </div>
                <button id="downloadBtn" class="mt-6 px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600">
                    Download as PDF
                </button>
            </div>
        </div>
    </div>

    <!-- Updated Marked.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
